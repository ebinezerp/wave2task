<div class="container">

  <form class="form-signin" ng-submit="loginCtrl.login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" ng-model="loginCtrl.account.userName" class="form-control" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" ng-model="loginCtrl.account.password" class="form-control" placeholder="Password" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

<center><a href="#!/register">create a new account</a></center>
</div> <!-- /container -->
